<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alegra POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo img {
            width: 80px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #111827;
        }
        p {
            color: #6B7280;
            margin-bottom: 24px;
        }
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 4px;
            font-size: 14px;
            color: #374151;
        }
        .forgot-password {
            text-align: right;
            margin-top: 8px;
            margin-bottom: 24px;
        }
        .forgot-password a {
            color: #3B82F6;
            text-decoration: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #10B981;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E5E7EB;
        }
        .divider::before {
            margin-right: 8px;
        }
        .divider::after {
            margin-left: 8px;
        }
        .divider span {
            color: #6B7280;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid #D1D5DB;
            background-color: #fff;
            color: #374151;
        }
        .social-login button img {
            width: 20px;
            height: 20px;
        }
        .footer {
            margin-top: 32px;
        }
        .footer img {
            width: 24px;
            height: 24px;
            margin: 0 8px;
        }
        .footer a {
            color: #3B82F6;
            text-decoration: none;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://alegra.com/static/media/logo.f0ef13a9.svg" alt="Alegra POS">
        </div>
        <h1>Ingresa a tu cuenta</h1>
        <p>Sigue ganando tiempo y tranquilidad</p>
        <form>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Indica tu correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Escribe tu contraseña" required>
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div class="divider">
            <span>o</span>
        </div>
        <div class="social-login">
            <button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google">
                Iniciar sesión con Google
            </button>
            <button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Antu_mail-mark-unread.svg/512px-Antu_mail-mark-unread.svg.png" alt="Correo">
                Ingresar desde mi correo
            </button>
        </div>
        <div class="footer">
            <p>Ingresa con las mismas credenciales a todos los productos de Alegra.</p>
            <div>
                <img src="https://alegra.com/static/media/accounting.b620bff1.svg" alt="Alegra Contabilidad">
                <img src="https://alegra.com/static/media/pos.4cbf7c04.svg" alt="Alegra Tienda">
                <img src="https://alegra.com/static/media/payroll.1d2cf6f5.svg" alt="Alegra Nómina">
            </div>
        </div>
    </div>
</body>
</html>
