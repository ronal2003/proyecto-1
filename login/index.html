                    <span><i class="fas fa-phone-alt"></i> +1 (800) 123 456 7890</span>
                    <span><i class="fas fa-envelope"></i> contact@support.com</span>
                </div>

                    <a href="#">Login</a>

            <div class="container">
                <div class="logo">
                    <h1>LOGO</h1>
                </div>

        </div>

            <div class="product">
                <img src="running-shoes.jpg" alt="Running Shoes">

            </div>
            <div class="product">
                <img src="mens-shirts.jpg" alt="Men's Shirts">
